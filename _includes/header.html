<header class="text-gray-600 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <div class="flex lg:w-2/5 flex-wrap items-center text-base md:ml-auto">
    </div>
    <a
      class="flex order-first lg:order-none lg:w-1/5 title-font font-medium items-center text-gray-900 lg:items-center lg:justify-center mb-4 md:mb-0">
      <div class="w-12 h-12">{% include logo.svg %}</div>
      <span class="ml-3 text-xl">Enzyme Conference</span>
    </a>
    <div class="lg:w-2/5 inline-flex lg:justify-end ml-5 lg:ml-0">
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
          {% for item in site.data.navigation.header %}
          <a class="mr-5 {% if page.url == item.link %}text-enzymeblue dark:text-blue-400{% endif %} hover:text-gray-900 dark:hover:text-gray-600"
            href="{{ item.link | relative_url }}">{{ item.name }}
          </a>
          {% endfor %}
      </nav>
    </div>
  </div>
</header>
